        - chain
      responses:
        200:
          description: Return transaction cost parameters
          content:
            application/json:
              examples:
                cost:
                  # todo(kon): use schema reference object
                  value: |-
                    {
                      "costs": {
                        "AddDelegateForAccount": 5,
                        "CollectFaucet": 0,
                        "DelDelegateForAccount": 5,
                        "NewProcess": 10,
                        "RegisterKey": 1,
                        "SendTokens": 1,
                        "SetAccountInfo": 5,
                        "SetProcessCensus": 1,
                        "SetProcessQuestionIndex": 1,
                        "SetProcessResults": 1,
                        "SetProcessStatus": 1
